<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
    <title>Todo</title>
    <style>
        /* Center the container */
        body, html {
            /* height: 100%; */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container p-5 box">
        <form id="taskForm">
            <div class="form-group">
                <h2>Task Manager</h2>
                <input type="text" class="form-control" id="taskInput" placeholder="Add a task">
            </div>
            <button type="submit" class="btn btn-primary" id="addBtn">Submit</button>
        </form>
        <br>
        <table class="table box">
            <tbody id="taskList">
                <!-- Task rows will be dynamically added here -->
            </tbody>
        </table>
    </div>
    <script src="./todo.js"></script>
</body>
</html>
