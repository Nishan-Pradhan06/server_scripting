<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Walk/Run Animation</title>
        <style>
    body {
      margin: 0;
      overflow: hidden;

    }
  .sky {
    background-image: url('sky.jpg');
    background-repeat: no-repeat;
    background-size: cover;
    width: 100vw;
    height: 100vh;
}
    .container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    .ground {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 100px;
        background-image: url(ground.png);
    }
    .character {
      position: absolute;
      bottom:168px;
      width: 50px;
      height: 75px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }
  </style>
    </head>
    <body>
        <div class="container">
            <div class="sky"></div>
            <div class="character" id="character">
                <img src="character.png" alt height="150">
            </div>
            <div class="ground"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
